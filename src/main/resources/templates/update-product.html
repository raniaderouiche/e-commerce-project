<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3 w-50 p-3">
  <h2>Update Product</h2>
  <hr/>
  <form th:action="@{/updateProduct}" method="POST" enctype="multipart/form-data" th:object="${product}">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
      <label for="formFile" class="form-label">Product Picture</label>
      <div>
        <div class="input-group">
          <input type="file" name="file" class="form-control" id="formFile" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
          <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon">Reset</button>
        </div>
        <div class=" small mt-1">Allowed JPEG. Max size of 800K</div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label" for="namefield">Name</label>
      <input type="text" th:field="*{name}" id="namefield" class="form-control" name="name" aria-describedby="name">
    </div>
    <div class="mb-3">
      <label for="descfield" class="form-label">Description</label>
      <textarea id="descfield" th:field="*{description}" class="form-control" name="description"  rows="3"></textarea>
    </div>
    <label for="pricefield" class="form-label">Price</label>
    <div class="input-group mb-3">
      <span class="input-group-text">TND</span>
      <input type="text" th:field="*{price}" id="pricefield" class="form-control" name="price" aria-label="Amount (to the nearest dollar)">
      <span class="input-group-text">.00</span>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>

  </form>
  <hr/>
  <a th:href="@{/products}" class="btn btn-secondary">Back to Product list</a>
</div>
</body>
</html>
